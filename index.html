<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos - FakeStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="text-primary">üõçÔ∏è Produtos em Destaque</h1>
      <p class="lead text-muted">Listados a partir da FakeStore API</p>
    </div>

    <div class="table-container">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Produto</th>
              <th>Pre√ßo</th>
              <th>Categoria</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <!-- Produtos ser√£o carregados aqui -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    fetch('https://fakestoreapi.com/products')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById('productTableBody');
        for (let i = 0; i < 10; i++) {
          const product = data[i];
          const row = `
            <tr>
              <td>${product.id}</td>
              <td>
                <div class="d-flex align-items-center gap-3">
                  <img src="${product.image}" alt="${product.title}" width="50" height="50" style="object-fit: contain;">
                  <div>${product.title}</div>
                </div>
              </td>
              <td><strong>$${product.price.toFixed(2)}</strong></td>
              <td>${product.category}</td>
            </tr>`;
          tableBody.innerHTML += row;
        }
      })
      .catch(error => {
        console.error('Erro ao buscar produtos:', error);
        document.getElementById('productTableBody').innerHTML = `<tr><td colspan="4" class="text-danger">Erro ao carregar os dados.</td></tr>`;
      });
  </script>
</body>
</html>
